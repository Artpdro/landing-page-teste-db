<!DOCTYPE html>
<html lang="pt">
  
<head>
  <meta charset="UTF-8">
  <title>Chat com o Banco de Dados</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">Chat com o Banco de Dados</div>
    <div class="chat-messages">
    </div>

    <form class="chat-input" action="#" method="get">
      <input type="text" name="question" placeholder="Digite sua pergunta...">
      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
